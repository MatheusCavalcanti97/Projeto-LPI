<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register-css.css" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.5.2/css/all.css"
    />
  </head>
  <body>
    <main>
      <div class="container-register">
        <div class="item-1"></div>
        <div class="item-2">
          <h1>Cadastro:</h1>

          <form>
            <div class="register-1">
              <h2>Dados do Proprietário:</h2>

              <div class="register-account">
                <label for="proprietario">PROPRIETÁRIO:</label>
                <input type="text" placeholder="Nome do Proprietário" />
              </div>

              <div class="register-account">
                <label for="cnpj">CNPJ:</label>
                <input type="text" placeholder="Número de CNPJ" />
              </div>

              <div class="register-account">
                <label for="alvara">Nº DE ALVARÁ DE FUNCIONAMENTO:</label>
                <input
                  type="text"
                  placeholder="Número do Alvará de funcionamento"
                />
              </div>
              <br />
              <h2>Inscrições Júridicas Empresariais:</h2>
              <div class="register-account">
                <label for="insc_estadual">NÚMERO DE INSCRIÇÃO ESTADUAL:</label>
                <input type="text" placeholder="Número da Inscrição Estadual" />
              </div>

              <div class="register-account">
                <label for="insc_municipal"
                  >NÚMERO DE INSCRIÇÃO MUNICIPAL:</label
                >
                <input
                  type="text"
                  placeholder="Número da Inscrição Municipal"
                />
              </div>
            </div>

            <div class="register-1">
              <h2>Endereço Empresarial:</h2>

              <div class="register-account">
                <label for="uf">UF:</label>
                <input type="text" placeholder="Digite o Estado" />
              </div>

              <div class="register-account">
                <label for="cidade">CIDADE:</label>
                <input type="text" placeholder="Digite a Cidade" />
              </div>

              <div class="register-account">
                <label for="proprietario">ENDEREÇO:</label>
                <input type="text" placeholder="Digite o Endereço" />
              </div>

              <div class="register-account">
                <label for="bairro">BAIRRO:</label>
                <input type="text" placeholder="Digite o Bairro" />
              </div>

              <br />
              <h2>Informações sobre Logradouros</h2>

              <div class="register-account">
                <label for="logradouro">LOGRADOURO:</label>
                <input type="text" placeholder="Digite o Logradouro" />
              </div>
            </div>
            <div class="register-1">
              <h2>Informações para Login:</h2>

              <div class="register-account">
                <label for="email">E-MAIL:</label>
                <input type="text" placeholder="Digite o E-mail" />
              </div>

              <div class="register-account">
                <label for="password">PASSWORD:</label>
                <input type="password" placeholder="Digite a Senha" />
              </div>

              <div class="register-account">
                <label for="confirm-password">CONFIRM PASSWORD:</label>
                <input type="password" placeholder="Confirme a sua Senha" />
              </div>
            </div>

            <div id="sub">
              <button type="submit">Confirmar</button>
            </div>
          </form>
        </div>
      </div>

      <div id="return-page-login">
        <a href="../pages/login.html"
          ><i class="fa-solid fa-circle-arrow-left"></i
        ></a>
      </div>
    </main>
  </body>
</html>
